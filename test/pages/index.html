<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artemis Test Page</title>
    <script src="../../dist/artemis.core.js"></script>
    <!--<script src="../../dist/artemis.core.js.map"></script>-->
    <script src="test-page-main.js"></script>
    <link rel="stylesheet" type="text/css" href="test-page-style.css">
</head>
<body onload="testPageInit()">
<div class="artemis-panel">
    <input type="text" id="elm-description-input" class="artemis-panel-elm-description-input" value="small red button with tag button above blue link with attribute link below green input" placeholder="Enter element description">
    <button type="submit" class="artemis-panel-locate-btn" onclick="testPageLocate()">Locate</button>
</div>
<div class="test-page">
    <header class="header">
        Header
    </header>
    <div class="main">
        <nav class="main-nav">
            <header class="main-nav-header">
                Links
            </header>
            <a href="/news" class="main-nav-link">News and Blog</a>
            <a href="/video" class="main-nav-link">Video</a>
            <a href="/events" class="main-nav-link">Events</a>
            <a href="/films" class="main-nav-link">Films</a>
            <a href="/tv-shows" class="main-nav-link">TV Shows</a>
            <a href="/games-apps" class="main-nav-link">Games and Apps</a>
            <a href="/community" class="main-nav-link">Community</a>
            <a href="/databank" class="main-nav-link">Databank</a>
        </nav>
        <article class="main-article">
            <section>1</section>
            <section>2</section>
            <section>3</section>
        </article>
        <aside class="main-aside">
            <header class="main-aside-header">
                Aside
            </header>
        </aside>
    </div>
    <footer class="footer">
        Footer
    </footer>
</div>
</body>
</html>
