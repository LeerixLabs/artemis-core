<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page for Artemis Parser</title>
    <!-- <script src="settings.js"></script> -->
    <script src="dist/artemis.core.js"></script>
    <script src="dist/artemis.core.js.map"></script>
    <!-- <script src="dist/settings.json"></script> -->
    <style type="text/css">
    input, button {
    	font-size: 1.2em;    
    }
    input[type="text"] {
    	height: 30px;
    	width: 300px;
    	font-size: 1.2em;
    }
    </style>
</head>
<body onload="initArtemis()">
 <h1 style="border: 1px solid red" class="gettext artemis-mark-green">Artemis Core</h1>

<input type="text" id="myText" value="element with tag div" placeholder="Set some text">
<button type="submit" onclick="myFunction()">Try it</button>

<p id="demo" class="sampleClass testClss btn" artemis-score="1">
    <a href="" class="btn">Button 1</a>
    <a href="" class="btn">Button 2</a>
    <a href="" class="btn">Button 3</a><br>
    <div class="btn">Button 4 <br><a href="" class="btn">Button 5</a><br></div>
    <!-- <input type="button" value="input" placeholder="Set some text"> -->

</p>
<form class="form-horizontal" method="POST">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>

</form>
<h3>Radio buttons</h3>
<form class="form-horizontal" method="POST" style="width: 400px">
  <div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    Option two can be something else and selecting it will deselect option one
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
    Option three is disabled
  </label>
</div>
</form>


<script type="text/javascript">

// var inp  = document.getElementById("myText");
// console.log(inp.getAttribute("type"));

    // document.artemisFindElem("input");

function initArtemis() {
    document.artemisInit("");
}

function myFunction() {
    var inputValue = document.getElementById("myText").value;
    document.artemisLocate(inputValue);
}

</script>
</body>
</html>
